  <body>

      <div id="app">
        <h1>{{ name }}</h1>
        <div v-on:click.middle="updateName('Stebe')">
          Change my name
        </div>
        <hr/>
        <form @submit.prevent="handleForm">
          <input type="text"/>
          <button type="submit">Submit</button>
        </form>
      </div>

  </body>
  <script>
const { createApp, ref } = Vue;

createApp({
  setup() {

    const name = ref('Framcos')

    function updateName(newName, event) {
        name.value = newName
    }

    function handleForm() {
      console.log('Submitted')
    }

    return { name, updateName, handleForm }

  }
}).mount('#app');

  </script>
