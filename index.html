<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>

  <body>

      <div id="app">
        <img v-bind:src="image.src" v-bind:alt="image.alt">
        <hr/>
        <a v-bind:href="link">Click here to see more</a>
        <hr/>
        <p v-text="text"></p>
        <hr/>
        <p v-html="html"></p>
      </div>

  </body>
  <script>
    const {createApp, ref, reactive} = Vue;
    createApp({
      setup(){
        let image = ref({
          src:'https://yaktribe.games/community/media/hackergirl-png.88162/full',
          alt:'A picture of a cat'
        });
        const link = "https://yaktribe.games/community/threads/ntw3001s-necromunda-inquisitor-whatevers.2642/"
        const text = "don't click it though"
        const html = "<strong>HELLO</strong>"
        return { image, link, text, html }
      }
        ///functions

    }).mount('#app')
  </script>
  </html>
