<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->

  </html>
  <body>

      <div id="app">

        <form v-on:submit.prevent="formHandler">
            <label>Name:</label>
            <input type="text"v-model.trim='formData.name'>
            <hr/>
            <label>Name, 2nd:</label>
            <input type="text"v-model.trim='formData.lastName'>
            <hr/>
            <label>Age:</label>
            <input type="number"v-model.trim='formData.age'>
            <hr/>
            <label>Is cool:</label>
            <input type="checkbox" id="checked" v-model='formData.cool'>
            <label> {{ formData.cool }} </label>

            <hr/>

            <button type="submit">
              Submit
            </button>


          </form>
      </div>

  </body>
  <script>
const { createApp, ref } = Vue;

createApp({
  setup() {
    const formData = ref({
      name:'',
      lastName:'',
      age:'',
      cool:false
    })

    function formHandler() {
      console.log(formData.value);
    }
    return { formData, formHandler }
  }
}).mount('#app');

  </script>
  </html>
