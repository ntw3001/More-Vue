<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </html>
  <body>

      <div id="app">

        <p>Name: {{ user.name }}</p>
        <p>Old: {{ user.age }}</p>
        <p>{{ user.cool ? "And he's cool!" : "But he isn't cool..." }}</p>
        {{ updateAge() }}


      </div>
  </body>
  <script>
    const {createApp, ref, reactive} = Vue;
    createApp({

      setup(){
        let user = reactive({
          name: 'Nick',
          age: 37,
          cool: true
        });

        function updateAge (){
          setTimeout(() => {
            user.age += 38;
          }, 2000)
        }

        return {
          user,
          updateAge
        }

      }

        ///functions



    }).mount('#app');
  </script>
  </html>
