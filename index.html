<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->

  </html>
  <body>

      <div id="app">
        <div class="element" v-bind:class="[
          colors.blueClass.active ? colors.blueClass.name:'',
          colors.redClass.active ? colors.redClass.name:''
          ]"
          v-bind:style="colors.newStyle">
          This is it, this is all
        </div>
        <div v-on:click="colors.redClass.active =!colors.redClass.active">
          Activate red
        </div>
      </div>

  </body>
  <script>
    const { createApp, ref } = Vue;
    createApp({
        setup() {
          const colors = ref({
          blueClass:{
            name: "blue",
            active: true
          },
          redClass:{
          name: "red",
          active: false
        },
        newStyle:{
          fontSize:"50px",
          border:"5px solid green"
        }
        })

          return { colors }

          }
    }).mount('#app');

  </script>

<style>
  .element {
  color: white;
  background: black;
  padding: 10px;
  }

  .blue {
    background: blue;
  }

  .red {
    background: red;
  }

  .green {
    background: green;
  }

  .large {
    font-size: 40px;
  }

</style>

  </html>
