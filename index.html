  <body>

      <div id="app">
        <div>Count:{{ count.number }}</div>
        <button @click="count.number++">Increment</button>
      </div>

  </body>
  <script>
    const { createApp, ref, watch, reactive } = Vue;
    createApp({
        setup() {

          //1st, just a plain old number::

          // const count = ref(0);

          // watch(count, (newValue, oldValue) => {
          //   console.log('count changed to', newValue, 'from', oldValue);
          // });

          //2nd, using a getter fuction to return an object with multiple properties:

          const count = reactive({
            number:0,
            other:"no purpose"
          });

          watch(()=> count.number, (newValue, oldValue) => {
            console.log('count changed to', newValue, 'from', oldValue);
          });

          // ^that ()=> is the getter function, it returns the value of count.value.number

          return { count }
        }
    }).mount('#app');

  </script>
