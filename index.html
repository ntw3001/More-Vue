<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </html>
  <body>

      <div id="app">
        <p> {{ message() }} </p>

      </div>
  </body>
  <script>
    const {createApp } = Vue;
    createApp({

      setup(){
        const date = new Date().toLocaleString();
        const greetings = 'Boy howby, it\'s ' + date;
        const isItTrue = true;
        const names = ["Toby", "Tooby", "Toooby", "Tooooby"]

        ///functions
        // const message = () => 'Message from the function'

        function message(){
          const randName = names[Math.floor(Math.random()*names.length)];
          if(isItTrue){
            return `${greetings} and my name's ${randName}`
          }
        }

        return {
          message
        }
      },

    }).mount('#app');
  </script>
  </html>
