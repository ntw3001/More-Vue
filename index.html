<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->

  </html>
  <body>

      <div id="app">
        <input v-model="data.user"/>
        <button v-on:click="toggleActive">Other action</button>
        <hr/>
        <div>
          Message: {{ message }}
        </div>
        <div></div>
          Active: {{ isActive }}
      <br>
          im a dog but i can change my color
        </div>
      </div>

  </body>
  <script>
    const { createApp, ref, computed } = Vue;
    createApp({
        setup() {
          const data = ref({
            user:"",
            active:""
          })

          const message = computed(() => {
            console.log("messaged")
            return data.value.user === "Francis" ? "Welcome" : "Forbidden"
          })


          const isActive = computed(() => {
            console.log("actived")
            return data.value.active ? "Active" : "Inactive"
          })

          function toggleActive(){
            data.value.active = data.value.active ? false:true
          }

          return { data, message, isActive, toggleActive }
          }
    }).mount('#app');

  </script>

  </html>
