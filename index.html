<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </html>
  <body>

      <div id="app">

        <p v-for="(name, index) in names">
          Player {{index + 1}}'s name is {{name}}
        </p>
        <hr/>
        <ul>
          <li v-for="(name, model) in cars">
            That's a sweet {{name.name}} {{name.model}}!
          </li>
        </ul>
        <hr/>
        <ul>
          <li v-for="(value, key, index) in user">
            {{index}} - {{key}}: {{value}}
          </li>
        </ul>
      </div>

  </body>
  <script>
    const {createApp, ref, reactive} = Vue;
    createApp({
      setup(){
        const names = ref(
       ["Framcos", "Jemet", "Melliver", "Space Tom"]
        );
        const cars = ref([
          {name: "Toyota", model: "Camry"},
          {name: "Honda", model: "Civic"},
          {name: "Ford", model: "Focus"},
          {name: "BMW", model: "X5"}
        ])
        const user = {
          Name: "Framcos",
          Surname: "Driver",
          Age: 186
        }

        return {names, cars, user}
      }
        ///functions

    }).mount('#app')
  </script>
  </html>
