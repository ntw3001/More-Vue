<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->

  </html>
  <body>

      <div id="app">
        <!-- v-bind - shorthand is : -->
        <a :href="google"> Gobble Gobble </a>
        <hr/>
        <!-- v-on: shorthand is @ -->
        <button @click="alertSomething">Click me</button>
      </div>

  </body>
  <script>
    const { createApp, ref } = Vue;
    createApp({
        setup() {
          const google = ref('https://www.google.com')

          const alertSomething=()=>{
            alert('Yes! Yes! Yes!')
          }

          return { google, alertSomething }
        }
    }).mount('#app');

  </script>

  </html>
