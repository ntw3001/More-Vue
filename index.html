<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>

      <div id="app">
        <p>{{ greetings }}</p>
        <p>Is it true? {{ isItTrue ? "yea" : "nay" }}</p>
        <p> {{ message() }} </p>

      </div>
  </body>
  <script>
    const {createApp } = Vue;
    createApp({

      setup(){
        const date = new Date().toLocaleString()
        const greetings = 'Boy howby, it\'s ' + date;
        const isItTrue = false;
        const message = () => 'Message from the function'

        return {
          greetings,
          isItTrue,
          message
        }
      }

    }).mount('#app');
  </script>
