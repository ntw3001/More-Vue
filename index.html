<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Project one</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </html>
  <body>

      <div id="app">
        <p v-if="user.age > user.allowedAge">
          No probalo! You can do it!
        </p>
        <p v-else-if="user.name === 'Framcos'">
          Framcos, I asked you to stop checking this page.
        </p>
        <p v-else>
          It is forbidden. Go home.
        </p>
      </div>

  </body>
  <script>
    const {createApp, ref, reactive} = Vue;
    createApp({
      setup(){
        const user = ref({
          name: "Framcos",
          age: 186,
          allowedAge: 187
        })

        return {user}
      }
        ///functions

    }).mount('#app')
  </script>
  </html>
